<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WMD: Biased Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="wmd_game.css" />
</head>
<body>
  <div class="container">
    <h1>🎮 Biased Rock-Paper-Scissors</h1>
    <p class="subtitle">Inspired by "Weapons of Math Destruction"</p>
    <div class="scoreboard">
      <span id="playerScore">Player: 0</span>
      <span id="aiScore">AI: 0</span>
    </div>
    <div class="choices">
      <button onclick="play('rock')">✊ Rock</button>
      <button onclick="play('paper')">✋ Paper</button>
      <button onclick="play('scissors')">✌️ Scissors</button>
    </div>
    <div id="result" class="result">Make your move!</div>
  </div>
  <script src="wmd_game.js"></script>
</body>
</html>
